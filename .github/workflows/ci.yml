name: First CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet publish -o app /p:PublishSingleFile=true -r linux-x64 --self-contained false
      
      - run: tar cf app.tar app/
      
      - uses: actions/upload-artifact@v4
        with:
          name: app.tar
          path: app.tar

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app.tar
      
      - run: tar xf app.tar
      - run: chmod +x app/Lab7
      - run: ./app/Lab7